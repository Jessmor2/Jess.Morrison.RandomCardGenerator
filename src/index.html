<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="card-body" class="container-fluid text-center rounded">
      <h1>Draw A Card</h1>
    </div>
    <div
      class="card container-fluid text-center border rounded-3"
      style="width: 250px; height: 400px"
    >
      <div
        id="playingCard"
        class="card-body container-fluid text-center rounded-3"
      >
        <span id="topNumber"></span>
        <span id="topSuit"></span>
        <span id="centerNumber"></span>
        <span id="bottomSuit"></span>
        <span id="bottomNumber"></span>
      </div>
    </div>
    <div id="buttonDiv" class="d-grid gap-2 col-4 mx-auto mt-4">
      <button
        id="button1"
        onclick="drawNewCard()"
        class="btn btn-dark"
        type="button"
      >
        Draw A New Card
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
